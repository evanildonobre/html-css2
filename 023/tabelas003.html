<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
           <th>A</th>
           <th colspan="2">B</th>
           
        </tr>
        <tr>
            <th rowspan="3">D</th>
           <th>E</th>
           <th rowspan="2">F</th>
        </tr>
        <tr>
            
           <th>H</th>
           
        </tr>
        <tr>
           
           
           <th colspan="2">M</th>
        </tr>
    </table>
</body>
</html>
