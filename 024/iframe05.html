<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdo</title>
</head>
<body>
    <h1>Conteúdo dentro do iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi maiores quia esse necessitatibus, ducimus nemo provident hic atque quisquam fuga enim amet aut, facilis praesentium excepturi voluptas culpa, error minus.</p>
    <h2>Videos</h2>

    <div style="position: relative; width: 100%; padding-bottom: 56.25%; height: 0; overflow: hidden;">
        <iframe src="https://youtu.be/5wYKsPGK6Mo?si=S8Oajm49lnBP-tzF" 
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
                allowfullscreen></iframe>
      </div>

      
                <h2>Mapas dao Waze</h2>

                <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-4.845910&lon=-39.137129&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
